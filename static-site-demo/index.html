<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Demo</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left-container">
        <div class="razorpay-logo">
          <img src="./razorpay.svg" width="120px" />
        </div>
        <div class="menu">
          <button>Payments</button>
          <button>Banking+</button>
          <button>Payroll</button>
          <button>Partners</button>
        </div>
      </div>
      <div class="nav-right-container">
        <a class="primary">Login</a>
        <button class="primary">Sign Up</button>
      </div>
    </nav>

    <main>
      <div class="hero-container">
        <div class="hero-text-container">
          <h1 class="title">
            <span class="color-primary">Advanced Payment Solutions</span>
            <br />for India's finest disruptors
          </h1>
          <p>100+ Payment Methods | Easy Integration | Powerful Dashboard</p>
          <div class="hero-cta-container">
            <button class="primary">Sign Up Now</button>
            <a class="primary">Know More</a>
          </div>
        </div>
        <img class="hero-image" src="./hero.png" width="600px" />
      </div>

      <div class="second-fold">
        <h1 class="title">The all in one <span class="color-green">finance platform</span><br/> you've been looking for</h1>
        <div class="flex razorpay-features">
          <p>With Razorpay, you can:</p>
          <p>Accept Payments</p>
          <p>Make Payouts</p>
          <p>Start Business Banking</p>
        </div>
      </div>
    </main>
  </body>
</html>
